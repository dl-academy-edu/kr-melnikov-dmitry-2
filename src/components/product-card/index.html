<li class="product-card">
  <a class="product-card-link" href="@@link">
    <img
      class="product-img"
      src="@@src"
      alt="@@title"
      width="380"
      height="385"
    />
    <div class="product-card-modal">
      <span class="product-card-modal-text">learn more</span>
    </div>
  </a>
  <h3 class="product-card-name">@@title</h3>
  <span class="product-card-price">
    $@@price USD
  </span>
</li>
