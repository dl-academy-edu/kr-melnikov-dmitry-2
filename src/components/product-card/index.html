<li class="product-card">
  <a class="product-card__link" href="@@link">
    <img
      class="product-card__link__img"
      src="@@src"
      alt="@@title"
      width="380"
      height="385"
    />
    <div class="product-card__modal">
      <span class="product-card__modal__text">learn more</span>
    </div>
  </a>
  <h3 class="product-card__title">@@title</h3>
  <span class="product-card__price">
    $@@price USD
  </span>
</li>
