<section class="pagenumber container">
  <h2 class="pagenumber__title hidden">
    number of page
  </h2>
  <ol class="pagenumber__list">
    <li class="pagenumber__list__item">
      <button class="pagenumber__button" aria-label="Previous page">
        <svg
          class="svg-rotate"
          width="18"
          height="29"
          viewBox="0 0 18 29"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M2.82846 0L3.62396e-05 2.82843L11.5858 14.4142L3.62396e-05 26L2.82846 28.8284L17.2427 14.4142L2.82846 0Z"
            fill="#1E0606"
            fill-opacity="0.12"
          />
        </svg>
      </button>
    </li>
    <li class="pagenumber__list__item">
      <span
        class="button button_transparent pagenumber__link pagenumber__link_active"
        >1</span
      >
    </li>
    <li class="pagenumber__list__item">
      <a href="#" class="button button_transparent pagenumber__link">
        <span>2</span>
      </a>
    </li>
    <li class="pagenumber__list__item">
      <a href="#" class="button button_transparent pagenumber__link">
        <span>3</span>
      </a>
    </li>
    <li class="pagenumber__list__item">
      <a href="#" class="button button_transparent pagenumber__link">
        <span>4</span>
      </a>
    </li>
    <li class="pagenumber__list__item">
      <button class="pagenumber__button" aria-label="Next page">
        <svg
          width="18"
          height="29"
          viewBox="0 0 18 29"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M2.82846 0L3.62396e-05 2.82843L11.5858 14.4142L3.62396e-05 26L2.82846 28.8284L17.2427 14.4142L2.82846 0Z"
            fill="#1E0606"
            fill-opacity="0.12"
          />
        </svg>
      </button>
    </li>
  </ol>
</section>
